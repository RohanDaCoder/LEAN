name: Prettier

on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: |
          npx prettier --write "Commands/**/*.js" "Events/**/*.js" "Util/**/*.js" "Validation/**/*.js" "index.js" "package.json"

      - name: Check for changes
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "RohanDaCoder"
            git config user.email "rohanbmgo2010@gmail.com"
            git add .
            git commit -m "Format code with Prettier"
            git push
          fi
